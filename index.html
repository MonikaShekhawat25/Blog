<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Blog Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Blog World &hearts; </h1>
        <nav>
            <a href="#" onclick="showCategory('home')">Home</a>
            <a href="#" onclick="showCategory('all')">All posts</a>
        </nav>
    </header>
    <main>
        <section id="create-post">
            <h2>Create a New Post</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Title" required>
                <textarea id="post-content" placeholder="Content" required></textarea>
                <select id="post-category">
                    <option value="travel">Travel</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="dressing">Dressing</option>
                    <option value="places">Places</option>
                    <option value="vehicles">Vehicles</option>
                    <option value="food">Food</option>
                    <option value="tech">Teach</option>
                    <option value="other">Other</option>
                </select>
                <input type="file" id="post-image" accept="image/*">
                <button type="submit">Create Post</button>
            </form>
        </section>

        <section id="posts">
            <h2>Blog Posts</h2>
            <div id="post-list"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 My Blog | <a href="#">Contact</a> | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="script.js
    "></script>
    <link rel="stylesheet" href="emoji-picker.css">
    <script src="emoji-picker.js"></script>
</body>
</html>
